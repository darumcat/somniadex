<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somnia DEX | CRPTHZ ↔ FDRMCT</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div class="container">
        <h1>Somnia SWAP CRPTHZ ↔ FDRMCT</h1>
        
        <div class="wallet-section">
            <div class="wallet-info">
                <p>Wallet status: <span id="wallet-status">Not connected</span></p>
                <div id="wallet-address" class="wallet-address" style="display: none;"></div>
            </div>
            <button id="connect-wallet" class="btn">Connect Wallet</button>
        </div>
        
        <div class="section">
            <h2>Swap Tokens</h2>
            <div class="input-group">
                <label for="from-token">From</label>
                <select id="from-token" class="token-select">
                    <option value="CRPTHZ">CRPTHZ</option>
                    <option value="FDRMCT">FDRMCT</option>
                </select>
                <input type="number" id="swap-amount" class="input-field" placeholder="0.0" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="to-token">To</label>
                <select id="to-token" class="token-select">
                    <option value="FDRMCT">FDRMCT</option>
                    <option value="CRPTHZ">CRPTHZ</option>
                </select>
                <div id="expected-amount" class="fixed-amount">0.0</div>
            </div>
            <button id="swap-btn" class="btn" style="width: 100%;" disabled>Swap</button>
        </div>
        
        <div class="section">
            <h2>Mint Tokens</h2>
            <div class="divider"></div>
            
            <div class="mint-section">
                <div class="mint-card">
                    <img src="./public/assets/fdrmct.png" alt="FDRMCT Token" class="token-icon" id="fdrmct-icon">
                    <h3>Mint FDRMCT</h3>
                    <div class="input-group">
                        <div class="fixed-amount">1000 FDRMCT</div>
                    </div>
                    <button id="mint-fdrmct" class="btn" style="width: 100%;" disabled>Mint FDRMCT</button>
                </div>
                
                <div class="mint-card">
                    <img src="./public/assets/crpthz.png" alt="CRPTHZ Token" class="token-icon" id="crpthz-icon">
                    <h3>Mint CRPTHZ</h3>
                    <div class="input-group">
                        <div class="fixed-amount">1000 CRPTHZ</div>
                    </div>
                    <button id="mint-crpthz" class="btn" style="width: 100%;" disabled>Mint CRPTHZ</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
