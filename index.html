<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somnia SWAP | CRPTHZ to FDRMCT</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Somnia SWAP CRPTHZ â†” FDRMCT</h1>
        
        <div class="wallet-section">
            <div class="wallet-info">
                <p>Wallet status: <span id="wallet-status">Not connected</span></p>
                <div id="wallet-address" class="wallet-address" style="display: none;"></div>
            </div>
            <button id="connect-wallet" class="btn">Connect Wallet</button>
        </div>
        
        <div class="section">
            <h2>Swap Tokens</h2>
            <div class="input-group">
                <label for="from-token">From</label>
                <select id="from-token" class="token-select">
                    <option value="CRPTHZ">CRPTHZ</option>
                    <option value="FDRMCT">FDRMCT</option>
                </select>
                <input type="number" id="swap-amount" class="input-field" placeholder="0.0" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="to-token">To</label>
                <select id="to-token" class="token-select">
                    <option value="FDRMCT">FDRMCT</option>
                    <option value="CRPTHZ">CRPTHZ</option>
                </select>
                <div id="expected-amount" class="fixed-amount">0.0</div>
            </div>
            <button id="swap-btn" class="btn" style="width: 100%;" disabled>Swap</button>
        </div>
    </div>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
