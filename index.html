<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somnia SWAP</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <h1>Somnia SWAP CRPTHZ to FDRMCT</h1>
    
    <button id="connectWallet">Connect Wallet</button>
    <p>Wallet: <span id="walletAddress">Not connected</span></p>

    <input type="number" id="amount" placeholder="Enter amount">
    <button id="swap">Swap</button>

    <h2>Mint Tokens</h2>
    <div>
        <h3>Mint FDRMCT</h3>
        <input type="number" id="mintAmountFDRMCT" placeholder="Amount to mint">
        <button id="mintFDRMCT">Mint FDRMCT</button>
    </div>

    <div>
        <h3>Mint CRPTHZ</h3>
        <input type="number" id="mintAmountCRPTHZ" placeholder="Amount to mint">
        <button id="mintCRPTHZ">Mint CRPTHZ</button>
    </div>

    <p id="loading" style="display:none;">Processing...</p>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
