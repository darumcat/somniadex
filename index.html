<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somnia DEX</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Somnia DEX</h1>
      <div id="networkBanner" class="network-banner">
        Please switch to Somnia Testnet to use this DEX
      </div>
    </header>

    <section class="wallet-section">
      <button id="connectWalletBtn" class="wallet-button">Connect MetaMask</button>
      <div id="walletAddress" class="wallet-address"></div>
    </section>

    <section class="swap-interface">
      <div class="swap-form">
        <div class="input-group">
          <label for="fromToken">From</label>
          <div class="token-selector">
            <img id="fromTokenIcon" class="token-icon" alt="From token">
            <select id="fromToken">
              <option value="FDRMCT">FDRMCT</option>
              <option value="CRPTHZ">CRPTHZ</option>
            </select>
          </div>
          <input type="number" id="fromAmount" placeholder="0.0" min="0">
        </div>

        <div class="input-group">
          <label for="toToken">To</label>
          <div class="token-selector">
            <img id="toTokenIcon" class="token-icon" alt="To token">
            <select id="toToken">
              <option value="CRPTHZ">CRPTHZ</option>
              <option value="FDRMCT">FDRMCT</option>
            </select>
          </div>
          <input type="number" id="toAmount" placeholder="0.0" readonly>
        </div>

        <div class="action-buttons">
          <button id="swapBtn">Swap Tokens</button>
          <button id="mintBtn">Mint Tokens</button>
        </div>
      </div>
    </section>

    <div id="status" class="status-box"></div>
  </div>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
