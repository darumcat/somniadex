<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somnia SWAP | CRPTHZ to FDRMCT</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #b06fff;
            --dark: #1e1e2e;
            --light: #f8f9fa;
            --success: #28a745;
            --error: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4a6bff, #b06fff);
            color: var(--light);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
        }
        
        .wallet-section {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .wallet-info {
            margin-bottom: 1rem;
        }
        
        .wallet-address {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            margin-top: 0.5rem;
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 107, 255, 0.4);
            margin: 0.5rem 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 107, 255, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .input-field {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            text-align: center;
        }
        
        .fixed-amount {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            pointer-events: none;
            user-select: none;
            text-align: center;
        }
        
        .mint-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .mint-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .mint-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .mint-card h3 {
            margin-bottom: 1rem;
            color: var(--secondary);
            font-size: 1.3rem;
        }
        
        .token-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            display: block;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 1.5rem 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .mint-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Somnia SWAP CRPTHZ to FDRMCT</h1>
        
        <div class="wallet-section">
            <div class="wallet-info">
                <p>Wallet status: <span id="wallet-status">Not connected</span></p>
                <div id="wallet-address" class="wallet-address" style="display: none;"></div>
            </div>
            <button id="connect-wallet" class="btn">Connect Wallet</button>
        </div>
        
        <div class="section">
            <h2>Enter amount</h2>
            <div class="input-group">
                <input type="number" id="swap-amount" class="input-field" placeholder="0.0" value="0.0" disabled>
            </div>
        </div>
        
        <div class="section">
            <button id="swap-btn" class="btn" style="width: 100%;" disabled>Swap</button>
        </div>
        
        <div class="section">
            <h2>Mint Tokens</h2>
            <div class="divider"></div>
            
            <div class="mint-section">
                <div class="mint-card">
                    <img src="/assets/fdrmct.png" alt="FDRMCT Token" class="token-icon" id="fdrmct-icon">
                    <h3>Mint FDRMCT</h3>
                    <div class="input-group">
                        <div class="fixed-amount">1000 FDRMCT</div>
                    </div>
                    <button id="mint-fdrmct" class="btn" style="width: 100%;" disabled>Mint FDRMCT</button>
                </div>
                
                <div class="mint-card">
                    <img src="/assets/crpthz.png" alt="CRPTHZ Token" class="token-icon" id="crpthz-icon">
                    <h3>Mint CRPTHZ</h3>
                    <div class="input-group">
                        <div class="fixed-amount">1000 CRPTHZ</div>
                    </div>
                    <button id="mint-crpthz" class="btn" style="width: 100%;" disabled>Mint CRPTHZ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wallet connection simulation
        document.getElementById('connect-wallet').addEventListener('click', function() {
            // Simulate wallet connection
            const walletAddress = '0x7f5c5c3a4b2e1d0c9f8a7b6c5d4e3f2a1b0c9d8';
            const shortAddress = walletAddress.substring(0, 4) + '...' + walletAddress.substring(walletAddress.length - 4);
            
            document.getElementById('wallet-status').textContent = 'Connected';
            document.getElementById('wallet-status').style.color = 'var(--success)';
            document.getElementById('wallet-address').textContent = shortAddress;
            document.getElementById('wallet-address').style.display = 'inline-block';
            document.getElementById('connect-wallet').textContent = 'Disconnect';
            
            // Enable all buttons after wallet connection
            document.getElementById('swap-btn').disabled = false;
            document.getElementById('mint-fdrmct').disabled = false;
            document.getElementById('mint-crpthz').disabled = false;
            
            // Update click handler for disconnect
            this.onclick = function() {
                document.getElementById('wallet-status').textContent = 'Not connected';
                document.getElementById('wallet-status').style.color = '';
                document.getElementById('wallet-address').style.display = 'none';
                document.getElementById('connect-wallet').textContent = 'Connect Wallet';
                
                // Disable all buttons after disconnection
                document.getElementById('swap-btn').disabled = true;
                document.getElementById('mint-fdrmct').disabled = true;
                document.getElementById('mint-crpthz').disabled = true;
                
                // Restore original click handler
                this.onclick = arguments.callee;
            };
        });
        
        // Swap functionality
        document.getElementById('swap-btn').addEventListener('click', function() {
            alert('Swap functionality will be executed here');
            // Add your actual swap logic here
        });
        
        // Mint FDRMCT functionality
        document.getElementById('mint-fdrmct').addEventListener('click', function() {
            alert('Minting 1000 FDRMCT tokens');
            // Add your actual minting logic here
        });
        
        // Mint CRPTHZ functionality
        document.getElementById('mint-crpthz').addEventListener('click', function() {
            alert('Minting 1000 CRPTHZ tokens');
            // Add your actual minting logic here
        });
        
        // Handle token image errors
        document.getElementById('fdrmct-icon').onerror = function() {
            this.src = 'https://via.placeholder.com/64?text=FDRMCT';
        };
        
        document.getElementById('crpthz-icon').onerror = function() {
            this.src = 'https://via.placeholder.com/64?text=CRPTHZ';
        };
    </script>
</body>
</html>
